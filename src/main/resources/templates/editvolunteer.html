<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<script th:src="@{/global/js/formValidation.js}" defer></script>
	<link rel="stylesheet" th:href="@{/global/css/global.css}">
	<link rel="stylesheet" th:href="@{/global/css/formStyle.css}">
	<link rel="stylesheet" th:href="@{/global/css/editProfileTemplate.css}">
	<title>Edit Profile</title>
</head>

<body>

	<div class="main-content">
	
		<div class="header">
    		<img th:src="@{/home/images/logo.png}" alt="company logo" onclick="location.href='/volunteer'">
    		<div class="button-container">
    			<button onclick="location.href='/changepassword'">Change Password</button>
    			<button onclick="location.href='/userdeleted'">Delete Account</button>
    		</div>
    	</div>
    		<div class="container">
		
      		<div class="msg-container">
      			<h1>Edit Profile Information</h1>

				<div th:if="${param.success}">
			    	<p class="success-message">Update Successful!</p>
		    	</div>
		    	
				<div th:if="${param.usernameexists}">
			    	<p class="error-message">Username is Taken</p>
		    	</div>
		    	
		    	<div th:if="${param.emailexists}">
			    	<p class="error-message">Email Address is Taken</p>
		    	</div>   
      		</div>

			<div class="forms-container">

				<form id="Form" th:action="@{/editvolunteer}" th:object="${userDto}" method="post">
					
					<label for="username">User Name:</label><br>
					<input type="text" name="username" id="username" th:field=${user.username} required><br>
    
					<label for="email">Email:</label><br>
					<input type="email" name="email" id="email" th:field=${user.email} pattern="(?!(^[.-].*|[^@]*[.-]@|.*\.{2,}.*)|^.{254}.)([a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@)(?!-.*|.*-\.)([a-zA-Z0-9-]{1,63}\.)+[a-zA-Z]{2,15}" required><br>

					<label for="firstname">First Name:</label><br>
					<input type="text" name="firstName" id="firstName" th:field=${user.firstName} required><br>
		
					<label for="lastname">Last Name:</label><br>
					<input type="text" name="lastName" id="lastName" th:field=${user.lastName} required><br>
		
					<label for="hours">Hours AV per Week:</label><br>
					<input type="number" name="hours" id="hours" th:field=${user.hours} required><br>
		
    				<div class="empty-class">
						<p>Criminal Background Check:</p>

    					<div class="radio-buttons">
							<label for="yes">Yes:</label>
							<input type="radio" name="backgroundCheck" id="yes" th:field=${user.backgroundCheck} value="Yes">

							<label for="no">No:</label>
							<input type="radio" name="backgroundCheck" id="no" th:field=${user.backgroundCheck} value="No">
    					</div>

					</div>

					<label for="linkedinurl">LinkedIn Page URL:</label><br>
					<input type="url" name="linkedinUrl" id="linkedinUrl" th:field=${user.linkedinUrl} required><br>
		
					<input id="Submit"  type="submit" value="Update">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
