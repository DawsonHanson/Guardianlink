<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<script th:src="@{/global/js/formValidation.js}" defer></script>
	<link rel="stylesheet" th:href="@{/global/css/global.css}">
	<link rel="stylesheet" th:href="@{/global/css/formStyle.css}">
	<link rel="stylesheet" th:href="@{/global/css/signinTemplate.css}">
	
	<title>Forgot Password</title>
</head>

<body>

	<div class="main-content">
	
		<img th:src="@{/home/images/logo.png}" alt="company logo" onclick="location.href='/home'">
		
		<div class="container">
		
			<div class="msg-container">
				<h1>Forgot Password</h1>
	
				<div th:if="${param.nouser}">
					<p class="error-message">User does not exist, please check username and email fields</p>
				</div>
				
				<div th:if="${param.emailerror}">
					<p class="error-message">Error sending email</p>
				</div>
	
				<div th:if="${param.emailsuccess}">
					<p class="success-message">Admin has been notified! You will be sent an email in 2 to 3 business days</p>
				</div>
			</div>
		
	    	<div class="form-container">
				<form id="Form" th:action="@{/forgotpassword}" th:object="${emailDto}" method="Post">
					<label for="username">User Name:</label><br>
					<input type="text" th:field=*{username} required><br>
			
					<label for="email">Email:</label><br>
					<input type="email" th:field=*{email} pattern="(?!(^[.-].*|[^@]*[.-]@|.*\.{2,}.*)|^.{254}.)([a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@)(?!-.*|.*-\.)([a-zA-Z0-9-]{1,63}\.)+[a-zA-Z]{2,15}" required><br>

					<input id="Submit" type="submit" value="Submit">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
